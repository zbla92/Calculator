<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

    <title>HCalculator</title>
  </head>
  <body>
    <div class="container cener-the-calculator">
           <div class="screen">
              <div class="tmp">
                  45.5 + 6 * 8
              </div>
               <h2 class="main">
                  4,545
               </h2>
           </div>
            
        <table class="table table-bordered">
          <tbody>
          <tr>
              <td><button  class="btn btn-secondary operation__key id__percentage">%</button></td>
              <td><button  class="btn btn-secondary operation__key id__squareRoot">&#8730;</button></td>
              <td><button  class="btn btn-secondary operation__key id__square">x&#xb2;</button></td>
              <td><button  class="btn btn-secondary operation__key id__underX"> &#x2215; x</button></td>
            </tr>
           <tr>
              <td><button  class="btn btn-secondary operation__key id__CE">CE</button></td>
              <td><button  class="btn btn-secondary operation__key id__clearAll">C</button></td>
              <td><button  class="btn btn-secondary operation__key id__erase">&#x21D0;</button></td>
              <td><button  class="btn btn-secondary operation__key id__devide">&#247;</button></td>
            </tr>
            <tr>
              <td><button  class="btn btn-secondary id__7 num">7</button></td>
              <td><button  class="btn btn-secondary id__8 num">8</button></td>
              <td><button  class="btn btn-secondary id__9 num">9</button></td>
              <td><button  class="btn btn-secondary operation__key id__times">&#xd7;</button></td>
            </tr>
            <tr>
              <td><button  class="btn btn-secondary id__4 num">4</button></td>
              <td><button  class="btn btn-secondary id__5 num">5</button></td>
              <td><button  class="btn btn-secondary id__6 num">6</button></td>
              <td><button  class="btn btn-secondary operation__key id__minus">-</button></td>
            </tr>
            <tr>
              <td><button  class="btn btn-secondary id__1 num">1</button></td> 
              <td><button  class="btn btn-secondary id__2 num">2</button></td>
              <td><button  class="btn btn-secondary id__3 num">3</button></td>
              <td><button  class="btn btn-secondary operation__key id__plus">+</button></td>
            </tr>
            <tr>
              <td><button  class="btn btn-secondary operation__key id__plusMinus">&#xb1;</button></td>
              <td><button  class="btn btn-secondary id__0 num">0</button></td>
              <td><button  class="btn btn-secondary id__point">.</button></td>
              <td><button  class="btn btn-secondary operation__key id__equal">=</button></td>
            </tr>
            
          </tbody>
        </table>        
        
    </div>
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
