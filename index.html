<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

    <title>HCalculator</title>
  </head>
  <body>
    <div class="container cener-the-calculator">
           <div class="screen">
              <div id="tmp">
                  45.5 + 6 * 8
              </div>
               <div id="main">
                  4,545
               </div>
           </div>
            
        <table class="table table-bordered">
          <tbody>
          <tr>
              <td><button class="btn btn-secondary">%</button></td>
              <td><button class="btn btn-secondary">&#8730;</button></td>
              <td><button class="btn btn-secondary">x&#xb2;</button></td>
              <td><button class="btn btn-secondary"> &#x2215; x</button></td>
            </tr>
           <tr>
              <td><button class="btn btn-secondary">CE</button></td>
              <td><button class="btn btn-secondary">C</button></td>
              <td><button class="btn btn-secondary">&#x21D0;</button></td>
              <td><button class="btn btn-secondary">&#x25;</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-secondary">7</button></td>
              <td><button class="btn btn-secondary">8</button></td>
              <td><button class="btn btn-secondary">9</button></td>
              <td><button class="btn btn-secondary">&#xd7;</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-secondary">4</button></td>
              <td><button class="btn btn-secondary">5</button></td>
              <td><button class="btn btn-secondary">6</button></td>
              <td><button class="btn btn-secondary">-</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-secondary">1</button></td>
              <td><button class="btn btn-secondary">2</button></td>
              <td><button class="btn btn-secondary">3</button></td>
              <td><button class="btn btn-secondary">+</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-secondary">&#xb1;</button></td>
              <td><button class="btn btn-secondary">0</button></td>
              <td><button class="btn btn-secondary">.</button></td>
              <td><button class="btn btn-secondary">=</button></td>
            </tr>
            
          </tbody>
        </table>        
        
    </div>
    
    
    
    
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
